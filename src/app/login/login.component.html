<div class="background">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white corners border border-dark">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-2">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">
                  Por favor, introduce tu nombre de usuario y contraseña
                </p>
  
                <form id="loginForm" #loginForm="ngForm"
                  (ngSubmit)="login(loginForm); loginForm.control.markAllAsTouched()">
                  <div class="form-floating mb-4">
                    <input [(ngModel)]="credentials.username" name="username" id="username" #username="ngModel"
                      type="text" class="form-control" placeholder="Nombre de usuario" autocomplete="off" required/>
                    <label for="username">Nombre de usuario</label>
                    <div *ngIf="username.errors?.['required'] && (username.dirty || username.touched)"
                      class="alert alert-danger">
                      Username is required.
                    </div>
                  </div>
                  <div class="form-floating">
                    <input [(ngModel)]="credentials.password" name="password" id="password" #password="ngModel"
                      type="password" class="form-control" placeholder="Contraseña" autocomplete="off" required/>
                    <label for="password">Contraseña</label>
                    <div *ngIf="password.errors?.['required'] && (password.dirty || password.touched)"
                      class="alert alert-danger">
                      Password is required.
                    </div>
                  </div>
                  <button type="submit" class="btn btn-outline-light btn-lg px-5 mt-5">
                    Login
                  </button>
                </form>
  
                <div>
                  <p class="mb-0 mt-5">
                    ¿No tienes cuenta?
                    <a href="javascript:void(0)" (click)="redirectToRegister()" class="fw-bold">Regístrate</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
