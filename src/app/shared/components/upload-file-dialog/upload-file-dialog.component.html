<div class="dropzone" (drop)="onFileDropped($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
    <div class="mx-2">
        <div class="col-md-12 text-center">
            Arrastra un archivo aqu√≠
            <a href="javascript:void(0)" (click)="fileInput.click()">
                o haz clic para seleccionarlo
            </a>
            <input type="file" #fileInput (change)="onFileSelected($event)" style="display:none" />
            <div class="dragged-files-wrapper" *ngIf="selectedFileName">
                <div class="file">
                    {{selectedFileName}}
                </div>
            </div>
        </div>
    </div>
    <div class="mx-2">
        <form (submit)="onSubmit()">
            <button type="submit" class="btn btn-primary">Subir archivo</button>
        </form>
    </div>
</div>
