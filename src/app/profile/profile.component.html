<section class="background">
  <div class="container py-5 pt-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-8 mb-4 mb-lg-0">
        <div class="card border-secondary mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white">
              <img src="../../assets/images/{{ user.gender === 'female' ? 'female_avatar.png' : 'male_avatar.png' }}"
                id="avatar" alt="Avatar" class="img-fluid mt-5 mb-4" />
              <h2>{{ user.username }}</h2>
              <img src="../../assets/images/edit.png" id="editProfile" alt="Editar" class="img-fluid mt-5 mx-4" (click)="onEditClicked()">
              <img src="../../assets/images/delete.png" id="deleteProfile" alt="Borrar" class="img-fluid mt-5 mx-4"
                (click)="onDeletedClicked()">
            </div>
            <div class="col-md-8">
              <form id="editForm" #editForm="ngForm"
                                (ngSubmit)="onSaveEditClicked(editForm); editForm.control.markAllAsTouched()">
              <div class="card-body p-4">
                <h6>Información de contacto</h6>
                <hr class="mt-0 mb-3">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Nombre</h6>
                    <input type="text" [(ngModel)]="user.name" name="name" id="name" #name="ngModel" class="form-control" [disabled]="!isEditing" required />
                    <div *ngIf="name.errors?.['required'] && (name.dirty || name.touched)" class="alert alert-danger">
                      El nombre es obligatorio
                    </div>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Apellido</h6>
                    <input type="text" [(ngModel)]="user.lastName" name="lastName" id="lastName" #lastName="ngModel" class="form-control" [disabled]="!isEditing" required />
                    <div *ngIf="lastName.errors?.['required'] && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                      El apellido es obligatorio
                    </div>
                  </div>
                </div>
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <input type="email" [(ngModel)]="user.email" name="email" id="email" #email="ngModel" class="form-control" [disabled]="!isEditing" required email />
                    <div *ngIf="email.errors?.['required'] && (email.dirty || email.touched)" class="alert alert-danger">
                      El email es obligatorio
                    </div>
                    <div *ngIf="email.errors?.['email'] && (email.dirty || email.touched)" class="alert alert-danger">
                      Email incorrecto
                    </div>
                  </div>
                  <div class="col-6 mb-4">
                    <h6>Teléfono</h6>
                    <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" id="phoneNumber" #phoneNumber="ngModel" class="form-control" [disabled]="!isEditing" pattern="^\d{9}$" />
                    <div *ngIf="phoneNumber.errors?.['pattern']" class="alert alert-danger">
                      No es un teléfono válido
                    </div>
                  </div>
                </div>
                <h6>Información adicional</h6>
                <hr class="mt-0 mb-3">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>DNI</h6>
                    <input type="text" [(ngModel)]="user.dni" name="dni" id="dni" #dni="ngModel" class="form-control" [disabled]="!isEditing" pattern="^\d{8}[A-Za-z]$" />
                    <div *ngIf="dni.errors?.['pattern']" class="alert alert-danger">
                      No es un DNI válido
                    </div>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Género</h6>
                    <select [(ngModel)]="user.gender" name="gender" id="gender" class="form-control" [disabled]="!isEditing">
                      <option value="" selected>Sin definir</option>
                      <option value="male">Hombre</option>
                      <option value="female">Mujer</option>
                    </select>
                  </div>                  
                </div>
                <div *ngIf="isEditing" class="d-flex justify-content-center mt-1">
                  <button class="btn btn-primary mx-2" type="submit">Guardar</button>
                  <button class="btn btn-danger mx-2" (click)="onCancelEditClicked()">Cancelar</button>
                </div>              
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
